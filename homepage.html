<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/timer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home Page.</title>
</head>

<body>

    <header>
        <a href="https://jecrcfoundation.com/" target="_blank"><img src="images/logos/headlogo.jpg" alt=""
                class="hid"></a>
        <nav id="navbar">
            <a href="#"><i class="fa fa-fw fa-home"></i><span>Home</span></a>
            <a href="#"><i class="fa fa-fw fa-info"></i> <span>About</span></a>
            <a href="#"><i class="fa fa-fw fa-calendar"></i> <span>Events & Activities</span> </a>
            <a href="#"> <i class="fa fa-fw fa-group"></i> <span>Team</span></a>
            <a href="#"> <i class="fa fa-fw fa-gift"></i> <span>Sponsers</span> </a>
            <a href="#"><i class="fa fa-fw fa-user"></i> <span>Register Now</span></a>
            <a href="#"><i class="fa fa-fw fa-phone"></i> <span>Contact Us</span></a>
        </nav>
    </header>
    <main>
        <img src="images/logos/left logo.png" alt="" class="animation hid">
        <div class="main">
            <img src="images/logos/main logo.png" alt="" id="imgid">
            <div class="timer">
                <div id="countdown">
                    <ul>
                        <li><span id="days"></span>days</li>
                        <li><span id="hours"></span>Hours</li>
                        <li><span id="minutes"></span>Minutes</li>
                        <li><span id="seconds"></span>Seconds</li>
                    </ul>
                </div>
            </div>
        </div>
        <img src="images/logos/right logo.png" alt="" class="animation hid">
    </main>
    <footer>
        <a href="#" onclick="window.open('https:/www.facebook.com/jecrcrenaissance/');" class="logo"><img
                src="images/icons/facebook logo.png" alt=""></a>
        <a href="#" onclick="window.open('https:/www.instagram.com/jecrcrenaissance/');" class="logo"><img
                src="images/icons/instagram logo.png" alt=""></a>
        <a href="#" onclick="window.open('https:/www.youtube.com/watch?v=SrmdhnUWnhA');" class="logo"><img
                src="images/icons/youtube logo.png" alt=""></a>
        <a href="#" onclick="window.open('https:/mobile.twitter.com/renjecrc')" class="logo"><img
                src="images/icons/twitter logo.png" alt=""></a>
    </footer>
    <script src="javascript/timer.js"></script>
</body>

</html>
